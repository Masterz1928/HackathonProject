<!DOCTYPE html>
<html>
    
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="homepage.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <section class="dashboard">
           <p>Dashboard</p>
            <div class="button-dashboard">
                <button type="button" class="btn-filter month-day" id="toggle-month">Monthly</button>
                <button type="button" class="btn-filter week-1" id="toggle-week">Weekly</button>
           </div>
        </section>
        <section class="main-info-box">
            <div class="box-position-income">
                <p>Total Income</p>
                <p class="cash-text" id="metric-total-income">RM 50:00</p>
            </div>
            
            <div class="box-position-expense">
                <p>Total Expense</p>    
                <p class="cash-text" id="metric-total-expense">RM 20:00</p>
            </div>
            
            <div class="box-position-total">
                <p>Total Left</p>
                <p class="cash-text" id="metric-total-left">RM 30:00</p>
            </div>
        </section>
        <section class="main-info-box">
            <div class="main-table-page">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th>Expenses</th>
                            <th>Amount (RM)</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-body">    
                        <tr>
                            <td>Meals</td>
                            <td>15.00</td>
                            <td>15/11/2025</td>
                        </tr>
                        <tr>
                            <td>Rent</td>
                            <td>20.00</td>
                            <td>14/11/2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
